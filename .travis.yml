language: node_js
node_js:
  - 10.15.1
cache:
  directories:
  - node_modules
addons:
  code_climate
before_script:
  - export CC_TEST_REPORTER_ID=d2fa2a08111352cf5989bbebb7dd54c1914b3e71b52e3661da6cc582bde5da84
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - npm run deploy

script:
  - npm run test

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT